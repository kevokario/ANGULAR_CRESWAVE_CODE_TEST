<div fxLayout="row " fxLayoutAlign="space-around center" >
  <div fxFlex.xs="100%" fxFlex.sm="80%" fxFlex.md="80%"   fxFlex.gt-md="75%">
    <mat-card class="mt-5">
      <mat-card-header>
        <div fxLayout="row" fxFill fxLayoutAlign="space-between center">
          <mat-card-title>
            Create Task
          </mat-card-title>
          <button (click)="viewTasks()" mat-button color="primary">&times;</button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="taskForm" class="mt-2" (ngSubmit)="addTask()">

          <mat-form-field>
            <mat-label>Task Title</mat-label>
            <input matInput formControlName="title"/>

            <mat-error *ngIf="formSubmitted && control['title']?.hasError('required')">Title is Required</mat-error>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Task Description</mat-label>
            <textarea matInput rows="5" formControlName="description" ></textarea>
            <mat-error *ngIf="formSubmitted && control['description']?.hasError('required')">Description is Required</mat-error>
          </mat-form-field>

          <div fxLayout="row" class="mb-2" fxLayoutAlign="space-between center">
            <button [disabled]="addingTask" mat-flat-button color="primary" type="submit">Add Task </button>
            <button [disabled]="addingTask" mat-stroked-button color="primary" type="reset"> Clear</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer *ngIf="addingTask">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>

</div>
